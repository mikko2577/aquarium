<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      height: 100vh;
    }

    .section {
      transition: all 0.5s ease;
      overflow: hidden;
      position: relative;
      text-decoration: none;
    }

    .left {
      width: 40%;
      background: url('https://picsum.photos/id/1015/1200/800') center/cover;
    }

    .middle {
      width: 20%;
    }

    .right {
      width: 40%;
      background: url('https://picsum.photos/id/1016/1200/800') center/cover;
    }

    .blur {
      filter: blur(5px);
    }
  </style>
</head>

<body>
  <a href="Aquarium.html" target="_blank" class="section left"></a>
  <div class="section middle"></div>
  <a href="BestBoston.html" target="_blank" class="section right"></a>

  <script>
    const left = document.querySelector('.left');
    const middle = document.querySelector('.middle');
    const right = document.querySelector('.right');

    function reset() {
      left.style.width = "40%";
      middle.style.width = "20%";
      right.style.width = "40%";
      left.classList.remove('blur');
      right.classList.remove('blur');
    }

    left.addEventListener('mouseenter', () => {
      reset();
      left.style.width = "60%";
      middle.style.width = "0%";
      right.classList.add('blur');
    });

    right.addEventListener('mouseenter', () => {
      reset();
      right.style.width = "60%";
      middle.style.width = "0%";
      left.classList.add('blur');
    });

    middle.addEventListener('mouseenter', reset);
  </script>
</body>
</html>
